<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Animated background elements -->
  <circle cx="1000" cy="150" r="80" fill="url(#primaryGradient)" opacity="0.1" filter="url(#glow)">
    <animate attributeName="r" values="80;100;80" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="500" r="120" fill="url(#accentGradient)" opacity="0.1" filter="url(#glow)">
    <animate attributeName="r" values="120;140;120" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating particles -->
  <circle cx="300" cy="200" r="3" fill="#60a5fa" opacity="0.6">
    <animate attributeName="cy" values="200;180;200" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="900" cy="400" r="2" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="cy" values="400;380;400" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="700" cy="150" r="2.5" fill="#ec4899" opacity="0.6">
    <animate attributeName="cy" values="150;130;150" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main content area -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Glass morphism effect -->
  <rect x="100" y="100" width="1000" height="430" rx="20" fill="url(#bgGradient)" opacity="0.3"/>
  
  <!-- Logo/Icon -->
  <circle cx="200" cy="250" r="60" fill="url(#primaryGradient)" filter="url(#glow)"/>
  <text x="200" y="260" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">SM</text>
  
  <!-- Main title -->
  <text x="300" y="200" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="300">Hello, I'm</text>
  
  <text x="300" y="250" fill="url(#primaryGradient)" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Sanket Mungikar</text>
  
  <text x="300" y="300" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="28" font-weight="500">Software Engineer & Full-Stack Developer</text>
  
  <!-- Description -->
  <text x="300" y="350" fill="#94a3b8" font-family="Arial, sans-serif" font-size="18" max-width="600">
    <tspan x="300" dy="0">Passionate about building scalable web applications,</tspan>
    <tspan x="300" dy="30">AI-powered solutions, and creating exceptional user experiences.</tspan>
    <tspan x="300" dy="30">Specialized in React, Next.js, Node.js, and cloud technologies.</tspan>
  </text>
  
  <!-- Tech stack icons -->
  <g transform="translate(300, 450)">
    <!-- React -->
    <circle cx="30" cy="0" r="25" fill="#61dafb" opacity="0.8"/>
    <text x="30" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">⚛</text>
    
    <!-- Next.js -->
    <circle cx="90" cy="0" r="25" fill="#000000" opacity="0.8"/>
    <text x="90" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">▲</text>
    
    <!-- Node.js -->
    <circle cx="150" cy="0" r="25" fill="#339933" opacity="0.8"/>
    <text x="150" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">⬢</text>
    
    <!-- AWS -->
    <circle cx="210" cy="0" r="25" fill="#ff9900" opacity="0.8"/>
    <text x="210" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">☁</text>
    
    <!-- TypeScript -->
    <circle cx="270" cy="0" r="25" fill="#3178c6" opacity="0.8"/>
    <text x="270" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TS</text>
  </g>
  
  <!-- Decorative elements -->
  <path d="M 50 500 Q 200 450 350 500 T 650 500 T 950 500 T 1150 500" stroke="url(#primaryGradient)" stroke-width="2" fill="none" opacity="0.3">
    <animate attributeName="d" values="M 50 500 Q 200 450 350 500 T 650 500 T 950 500 T 1150 500;M 50 500 Q 200 550 350 500 T 650 500 T 950 500 T 1150 500;M 50 500 Q 200 450 350 500 T 650 500 T 950 500 T 1150 500" dur="6s" repeatCount="indefinite"/>
  </path>
  
  <!-- Bottom accent -->
  <rect x="0" y="600" width="1200" height="30" fill="url(#primaryGradient)" opacity="0.8"/>
  
  <!-- Portfolio URL -->
  <text x="600" y="620" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.8">sanket-portfolio.vercel.app</text>
  
  <!-- Download indicator -->
  <g transform="translate(1100, 150)">
    <circle cx="0" cy="0" r="20" fill="url(#accentGradient)" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">⬇</text>
    <text x="0" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" opacity="0.8">Download</text>
  </g>
</svg>
